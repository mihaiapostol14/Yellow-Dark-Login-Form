<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yellow Dark Registration Form</title>
  </head>
  <body>
    <div class="container">
      <h4 class="title">Registration</h4>
      <form action="#" method="POST">
        <div class="input-box">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" required />
        </div>

        <div class="input-box">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
        </div>

        <div class="input-box">
          <label for="password">Password</label>
          <i class="eye fa-solid fa-eye-slash"></i>
          <input class="password" type="password" name="password" id="password" required />
        </div>
        <div class="remember-me">
          <input type="checkbox" name="remember" id="remeber" required />
          <label for="remeber">Remember me</label>
          <a href="#" class="forgot-password-link">forgot password?</a>
        </div>

        <div class="btn-box">
          <button class="btn" type="submit">Registration</button>
        </div>

        <div class="login-social-media">
          <div class="icon-box">
            <a href="facebook"><img src="../assets/icon/facebook.png" alt="facebook" /></a>
          </div>

          <div class="icon-box">
            <a href="instagram"><img src="../assets/icon/instagram.png" alt="instagram" /></a>
          </div>

          <div class="icon-box">
            <a href="google"><img src="../assets/icon/google.png" alt="google" /></a>
          </div>
        </div>
      </form>
    </div>
  </body>
  <link rel="stylesheet" href="../css/style.css" />
  <script type="text/javascript" src="../js/script.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
</html>
